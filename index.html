<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - STL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<div id="info" class="info">
		Pytorch3D Tutorial: <br>
		<a href="https://pytorch3d.org/tutorials/deform_source_mesh_to_target_mesh">
			Deform a source mesh to form a target mesh using 3D loss functions</a><br>
	</div>
	<div style="position: absolute; top: 15%; left: 50;">
		<p id="modelNum"> iter #0</p>
	</div>
	<select id="model-select" style="position: absolute;top: 90%;left: 42%;"></select>
	<button id="model-button" style="position: absolute;top: 90%;left: 52%;">LOAD MODEL</button>
	<script src="scoreoutputer.min.js"></script>
	<script>
		// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
		// 以下面範例，檔名就為 "109598105(總分: 6).csv"
		var so = new ScoreOutputer("109598105");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("場景顯示目標模型", 1, true);
			so.addChild("場景顯示成果模型", 1, true);
			so.addChild("執行pytorch3D程式碼產生25個模型", 2, false);
			so.addChild("可拖動GUI顯示不同階段模型", 3, false);
			so.addChild("可更換其他模型", 3, false);

			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				// document.body,
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = '自我評分表'
			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			so.renderBtn(
				//自評表按鈕插入位置
				// document.body,
				// document.getElementById("tablet"),
				document.querySelector("#info"),
				//自評表按鈕文字
				"開啟自評表"
			);
		});
	</script>
	<script type="module" src="./main.js"></script>
</body>

</html>
